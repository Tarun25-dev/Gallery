<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENS - Photography Portfolio</title>
    <!-- Favicon Setup - All Formats -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 bg-black/70 backdrop-blur-md py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-light tracking-wide">LENS</h1>
            <a href="#gallery" class="text-sm hover:text-gray-300 transition-colors">GALLERY</a>
        </div>
    </nav>

    <!-- Gallery Container -->
    <section id="gallery" class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto">
            <h2 id="gallery-title" class="text-4xl md:text-5xl font-light text-center mb-16 tracking-wide px-6">Photography</h2>
            <div id="masonry-gallery" class="masonry max-w-7xl mx-auto px-6">
                <!-- Images generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="bg-black/50 py-8 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-gray-400 text-sm">&copy; 2026 LENS. Made with ❤️ for learning.</p>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-background" id="lightbox-bg"></div>
        <button class="close-btn" onclick="closeLightbox()" title="Close (ESC)">×</button>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script src="images.js"></script>
    <script src="script.js"></script>
</body>

</html>
